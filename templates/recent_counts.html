{% extends "layout.html" %}
{% block body %}
  <h2>Products</h2>


<table class="table table-striped table-bordered table-condensed table-hover
table-responsive">

{% for item in count_list %}
<tr>
<td> {{ item.created }}<td>
<td> {{ item.product.code }}<td>
<td>
     {{ item.product.name }}
 - {{ item.product.price }}<td>
<td> {{ item.count }}<td>
</tr>
{% endfor %}
</table>
{% endblock %}
