{% extends "layout.html" %}
{% block body %}
<h3>Select a product to count</h3>


<table class="table table-striped table-bordered table-condensed table-hover
table-responsive">
<tr>
<th>Product Code</th>
<th>Product Name</th>
<th>Price</th>
</tr>
{% for product in product_list %}
<tr>
<td> {{ product.code }}</td>
<td>
      <a href="{{ url_for('product_page', product_code=product.code) }}">{{ product.name }}</a>
</td>
<td> {{ product.price }}</td>
</tr>
{% endfor %}
</table>
<p>
Total Products = {{ product_list.count() }}
</p>
{% endblock %}
