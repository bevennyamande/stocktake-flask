{% extends "layout.html" %}
{% block body %}
  <h2>Products</h2>


<table class="table">

{% for item in count_list %}
<tr>
<td> {{ item.created }}<td>
<td> {{ item.product.code }}<td>
<td>
     {{ item.product.name|title  }}
 - (${{ item.product.price }})<td>
<td> {{ item.count }}<td>
</tr>
{% endfor %}
</table>
{% endblock %}
